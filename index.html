<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/index.css">
    <title>Tournament app</title>
</head>

<body>
    <section id="background">
        <img src="public/images/wave.svg" alt="">
        <img src="public/images/wave.svg" alt="" style="bottom: 0; right: 496px;">
        <img src="public/images/wave.svg" alt="" style="bottom: 256px; right: 248px;">
        <img src="public/images/wave.svg" alt="" style="bottom: 512px; right: 0;">
    </section>

    <div class="container">

        <main>

            <section id="account">
                <div id="element_list">
                    <div class="account_element" id="login">
                        <a href="javascript:;">Login</a>
                    </div>
                    <div class="account_element" id="create_account">
                        <a href="javascript:;">Create Account</a>
                    </div>
                    <div class="account_element" id="create_tournament">
                        <a href="javascript:;">Create Tournament</a>
                    </div>
                </div>
            </section>

            <section id="content">
                <h1 class="animate__animated animate__bounce">Tournament app</h1>
            </section>

        </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="public/js/main.js"></script>
